<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfólio Gean Gobo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <img src="img/gean.jpg" alt="Foto de Gean Gobo" class="profile-photo">
    <div class="prompt-area">
      <input type="text" id="user-question" placeholder="Faça uma pergunta sobre Gean..." autocomplete="off">
      <button id="send-btn" title="Enviar">
        <span>➤</span>
      </button>
    </div>
    <div id="response"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
